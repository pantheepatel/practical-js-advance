<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Product Management-Add</title>
</head>

<body>
    <main class="container">
        <div class="display-6 text-center mb-2" id="formTitle"></div>
        <form class="row gap-2" id="productAddForm">
            <div class="col-12">
                <div class="input-group">
                    <label for="productName" class="input-group-text">
                        <i class="fa-solid fa-tag"></i>
                    </label>
                    <input type="text" class="form-control" id="productName" placeholder="Product Name">
                </div>
                <span id="nameError" class="requiredError text-danger"></span>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <label for="productPrice" class="input-group-text">
                        <i class="fa-solid fa-indian-rupee-sign"></i>
                    </label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Price">
                </div>
                <span id="priceError" class="requiredError text-danger"></span>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <label for="productDesc" class="input-group-text">
                        <i class="fa-solid fa-pen"></i>
                    </label>
                    <textarea class="form-control" id="productDesc" placeholder="Description"></textarea>
                </div>
                <span id="descError" class="requiredError text-danger"></span>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <label for="productImg" class="input-group-text">
                        <i class="fa-solid fa-image"></i>
                    </label>
                    <!-- <input type="file" accept="image/*" class="form-control" id="productImg" placeholder="Price"> -->
                    <input type="url" class="form-control" id="productImg" placeholder="Product Image URL">
                </div>
                <span id="imgError" class="requiredError text-danger"></span>
            </div>
            <div class="col-12">
                <img id="viewImg">
            </div>
            <!-- submit reset -->
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-danger">
                    Reset
                </button>
                <button type="submit" class="btn btn-success">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <script src="addProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>

</body>

</html>
